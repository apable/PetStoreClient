  <label >PET LIST</label>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-light">
        <tr>
          <th scope="col">Pet Name</th>
          <th scope="col">Pet Color</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pet of pets">
          <td>{{ pet.petName }}</td>
          <td>{{ pet.petColor }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
