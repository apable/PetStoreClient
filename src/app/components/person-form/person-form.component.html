<label >ENTER PERSON INFORMATION</label>
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="person.personName" 
          class="form-control" id="name" name="name" placeholder="Enter your name"
          required #name="ngModel">
      </div>
      
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" [(ngModel)]="person.personAge" 
          class="form-control" id="age" name="age" placeholder="Enter your age"
          required #age="ngModel">
      
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
    </form> 
  </div>
</div>
